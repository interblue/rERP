<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/forms.css" />
  </head>
  <body>
    <table class="list">
      <colgroup>
        <col width="10%" />
        <col width="*" />
      </colgroup>
      <tbody>
        <tr>
          <th>button type=button</th>
          <td><button type="button">버튼</button></td>
        </tr>
        <tr>
          <th>input type=button</th>
          <td><input type="button" value="버튼" /></td>
        </tr>
        <tr>
          <th>checkbox</th>
          <td><input type="checkbox" /></td>
        </tr>
        <tr>
          <th>color</th>
          <td><input type="color" /></td>
        </tr>
        <tr>
          <th>date</th>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <th>datetime-local</th>
          <td><input type="datetime-local" /></td>
        </tr>
        <tr>
          <th>email</th>
          <td><input type="email" placeholder="abc@abc.com" /></td>
        </tr>
        <tr>
          <th>file</th>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <th>hidden</th>
          <td><input type="hidden" /></td>
        </tr>
        <tr>
          <th>image</th>
          <td><input type="image" alt="이미지가 없습니다." /></td>
        </tr>
        <tr>
          <th>month</th>
          <td><input type="month" /></td>
        </tr>
        <tr>
          <th>number</th>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <th>password</th>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <th>radio</th>
          <td><input type="radio" /></td>
        </tr>
        <tr>
          <th>range</th>
          <td><input type="range" /></td>
        </tr>
        <tr>
          <th>reset</th>
          <td><input type="reset" /></td>
        </tr>
        <tr>
          <th>search</th>
          <td><input type="search" /></td>
        </tr>
        <tr>
          <th>submit</th>
          <td><input type="submit" /></td>
        </tr>
        <tr>
          <th>tel</th>
          <td><input type="tel" /></td>
        </tr>
        <tr>
          <th>text</th>
          <td>
            <label><input type="text" required /></label>
          </td>
        </tr>
        <tr>
          <th>time</th>
          <td><input type="time" /></td>
        </tr>
        <tr>
          <th>url</th>
          <td>
            <input
              type="url"
              placeholder="https://example.com"
              pattern="https://.*"
            />
          </td>
        </tr>
        <tr>
          <th>week</th>
          <td><input type="week" /></td>
        </tr>
        <tr>
          <th>select</th>
          <td>
            <select style="width: 100px">
              <option selected>선택</option>
              <option value="1">일</option>
              <option value="2">이</option>
              <option value="3">삼</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
